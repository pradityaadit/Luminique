<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="image/logo1.jpg" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f8f8;
      }

      .container {
        display: flex;
        max-width: 1200px;
        width: 100%;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      .login-form {
        flex: 1;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
      }

      .login-form a {
        text-decoration: none;
        color: black;
      }

      .login-form h1 {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: 800;
        color: #000;
      }

      .login-form p {
        font-size: 14px;
        color: #888;
        margin-bottom: 20px;
      }

      .login-form label {
        font-size: 14px;
        color: #444;
        margin-bottom: 5px;
      }

      .login-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-bottom: 15px;
      }

      .options label {
        display: flex;
        align-items: center;
      }

      .options a {
        color: #888;
        text-decoration: none;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 10px;
      }

      button.google-sign-in {
        background-color: #4285f4;
      }

      .signup {
        font-size: 14px;
        color: #888;
        margin-top: 20px;
      }

      .signup a {
        color: #000;
        text-decoration: none;
      }

      .image-section {
        flex: 1;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-section img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
        filter: blur(1px);
      }

      .image-text {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        text-align: center;
        color: #fff;
      }

      .image-text h2 {
        margin-right: 120px;
        color: #444;
        font-weight: bold;
        font-size: 28px;
        margin-bottom: 100%;
      }

      .image-text p {
        font-size: 12px;
        margin-top: 5px;
      }

      @media (max-width: 800px) {
        .container {
          flex-direction: column-reverse;
          align-items: center;
        }

        .login-form {
          width: 100%;
          padding: 20px;
        }

        .image-section {
          display: none;
        }

        .image-text {
          bottom: 10px;
          left: 10px;
          right: 10px;
          text-align: center;
        }

        .image-text h2 {
          font-size: 18px;
        }

        .image-text p {
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img src="/image/login.jpg" alt="Home" />
        <div class="image-text">
          <p>Find out our best collection of women's and men's fashion.</p>
        </div>
      </div>
      <div class="login-form">
        <a href="index.html"><h1>Luminique</h1></a>
        <h2>Join Us!</h2>
        <p>Dapatkan Kesempatan untuk mendapatkan Voucher Lebih banyak.</p>
        <form>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
          />

          <div class="options">
            <label><input type="checkbox" name="remember" /> Remember me</label>
            <a href="#">Forgot Password</a>
          </div>

          <button type="submit">Sign In</button>
          <button type="button" class="google-sign-in">
            Sign In with Google
          </button>
        </form>
        <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
